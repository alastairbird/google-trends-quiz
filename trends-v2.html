<!DOCTYPE html>
<html>
<head>
	<title>Google Trends!</title>
  	<link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="norm.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="body">
	<div class="wrapper">
		<header class="header">
			<img class="header__logo" src="trends-logo.svg" width="300">
			<h1>Which search term is more popular at the moment?</h1>
		</header>
		<section class="questions">
			
			<div class="questions__item">
				<a class="questions__link" href="https://trends.google.com/trends/explore?geo=GB&q=Chalk,Cheese" target="_blank">
					<span class="questions__link__inner">
						<span class="questions__link__title">
							Example:
						</span>
						A: Chalk<br>B: Cheese
					</span>
				</a>
				<label class="questions__label js-label"><span>Example</span></label>
			</div>
			<div class="questions__item">
				<a class="questions__link" href="https://trends.google.com/trends/explore?date=now%207-d&geo=GB&q=Can%20I%20have%20a%20barbecue,Can%20I%20go%20to%20the%20pub" target="_blank">
					<span class="questions__link__inner questions__link__inner--small-font">
						<span class="questions__link__title">
							Question 1:
						</span>
						A: Can I have a barbecue?<br> B: Can I go to the pub?
					</span>
				</a>
				<label class="questions__label js-label"><span>1</span></label>
			</div>
			<div class="questions__item">
				<a class="questions__link " href="https://trends.google.com/trends/explore?date=now%207-d&geo=GB&q=Track%20and%20trace,Loosen%20the%20Lockdown" target="_blank">
					<span class="questions__link__inner questions__link__inner--small-font">
						<span class="questions__link__title">
							Question 2:
						</span>
						A: Track and Trace <br>B: Loosen the Lockdown
					</span>
				</a>
				<label class="questions__label js-label"><span>2</span></label>
			</div>
			<div class="questions__item">
				<a class="questions__link" href="https://trends.google.com/trends/explore?date=now%207-d&geo=GB&q=Sign%20on,Furlough" target="_blank">
					<span class="questions__link__inner">
						<span class="questions__link__title">
							Question 3:
						</span>
						A: Sign on <br>B: Furlough
					</span>
				</a>
				<label class="questions__label js-label"><span>3</span></label>
			</div>
			<div class="questions__item">
				<a class="questions__link" href="https://trends.google.com/trends/explore?date=now%207-d&geo=GB&q=NASA,SpaceX" target="_blank">
					<span class="questions__link__inner">
						<span class="questions__link__title">
							Question 4:
						</span>
						A: NASA <br>B: SpaceX
					</span>
				</a>
				<label class="questions__label js-label"><span>4</span></label>
			</div>
			<div class="questions__item">
				<a class="questions__link" href="https://trends.google.co.uk/trends/explore?date=now%207-d&geo=GB&q=Trump,George%20Floyd" target="_blank">
					<span class="questions__link__inner">
						<span class="questions__link__title">
							Question 5:
						</span>
						A: Trump <br>B: George Floyd
					</span>
				</a>
				<label class="questions__label js-label"><span>5</span></label>
			</div>
		</section>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="quiz.js"></script>
</body>
</html>
