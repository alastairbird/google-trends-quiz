<!DOCTYPE html>
<html>
<head>
	<title>Google Trends!</title>
  	<link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="norm.css">
	<link rel="stylesheet" type="text/css" href="style10.css">
	<style type="text/css">
		.body {
			background: #000 url(giphy.gif) center center no-repeat;
			background-size: cover;
			color: #fff;
		}

		/*

		Instructions:;
		- Ask contestants to pair a word or phrase with the given question:
			- Example "Banna Bread" "Banana Cake"
		- Give points for the relative interest on the graph for their query

		*/
	</style>
</head>
<body class="body">
	<div class="wrapper">
		<header class="header">
			<img class="header__logo" src="trends-logo-white.svg" width="300">
			<h1>LIGHTNING ROUND</h1>
		</header>
		<section class="questions">
			
			<div class="questions__item">
				<a class="questions__link" href="https://trends.google.com/trends/explore?date=today%201-m&geo=GB&q=Banana" target="_blank">
					<span class="questions__link__inner">
						<span class="questions__link__title">
							Example:
						</span>
						Banana
					</span>
				</a>
				<label class="questions__label js-label"><span>Example</span></label>
			</div>
			<div class="questions__item">
				<a class="questions__link" href="https://trends.google.com/trends/explore?date=today%201-m&geo=GB&q=Stream" target="_blank">
					<span class="questions__link__inner">
						<span class="questions__link__title">
							Question 1:
						</span>
						Stream
					</span>
				</a>
				<label class="questions__label js-label"><span>1</span></label>
			</div>
			<div class="questions__item">
				<a class="questions__link" href="https://trends.google.com/trends/explore?date=today%201-m&geo=GB&q=Apple" target="_blank">
					<span class="questions__link__inner">
						<span class="questions__link__title">
							Question 2:
						</span>
						Apple
					</span>
				</a>
				<label class="questions__label js-label"><span>2</span></label>
			</div>
			<div class="questions__item">
				<a class="questions__link" href="https://trends.google.com/trends/explore?date=today%201-m&geo=GB&q=Selfie" target="_blank">
					<span class="questions__link__inner">
						<span class="questions__link__title">
							Question 3:
						</span>
						Selfie						
					</span>
				</a>
				<label class="questions__label js-label"><span>3</span></label>
			</div>
			<div class="questions__item">
				<a class="questions__link" href="https://trends.google.com/trends/explore?date=today%201-m&geo=GB&q=Smart" target="_blank">
					<span class="questions__link__inner">
						<span class="questions__link__title">
							Question 4:
						</span>
						Smart
					</span>
				</a>
				<label class="questions__label js-label"><span>4</span></label>
			</div>
			<div class="questions__item">
				<a class="questions__link" href="https://trends.google.com/trends/explore?date=today%201-m&geo=GB&q=Pizza" target="_blank">
					<span class="questions__link__inner">
						<span class="questions__link__title">
							Question 5:
						</span>
						Pizza
					</span>
				</a>
				<label class="questions__label js-label"><span>5</span></label>
			</div>
		</section>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="quiz.js"></script>
</body>
</html>
