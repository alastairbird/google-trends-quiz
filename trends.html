<!DOCTYPE html>
<html>
<head>
	<title>Google Trends!</title>
  	<link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="norm.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="body">
	<div class="wrapper">
		<header class="header">
			<img class="header__logo" src="trends-logo.svg" width="300">
		</header>
		<section class="questions">
			<div class="questions__item">
				<a class="questions__link" href="https://trends.google.com/trends/explore?geo=GB&q=Apples,Bananas" target="_blank">
					<span class="questions__link__inner">
						<span class="questions__link__title">
							Example:
						</span>
						A: Apples<br> B: Bananas
					</span>
				</a>
				<label class="questions__label js-label"><span>Example</span></label>
			</div>
			<div class="questions__item">
				<a class="questions__link" href="https://trends.google.com/trends/explore?geo=GB&q=Pancakes,Waffles" target="_blank">
					<span class="questions__link__inner">
						<span class="questions__link__title">
							Question 1:
						</span>
						A: Pancakes <br>B: Waffles
					</span>
				</a>
				<label class="questions__label js-label"><span>1</span></label>
			</div>
			<div class="questions__item">
				<a class="questions__link" href="https://trends.google.com/trends/explore?geo=GB&q=Thor,Iron%20Man" target="_blank">
					<span class="questions__link__inner">
						<span class="questions__link__title">
							Question 2:
						</span>
						A: Thor <br>B: Iron Man
					</span>
				</a>
				<label class="questions__label js-label"><span>2</span></label>
			</div>
			<div class="questions__item">
				<a class="questions__link" href="https://trends.google.com/trends/explore?geo=GB&q=Lemonade,Juice" target="_blank">
					<span class="questions__link__inner">
						<span class="questions__link__title">
							Question 3:
						</span>
						A: Lemonade <br>B: Juice
					</span>
				</a>
				<label class="questions__label js-label"><span>3</span></label>
			</div>
			<div class="questions__item">
				<a class="questions__link" href="https://trends.google.com/trends/explore?geo=GB&q=yeet,skeet" target="_blank">
					<span class="questions__link__inner">
						<span class="questions__link__title">
							Question 4:
						</span>
						A: Yeet <br>B: Skeet
					</span>
				</a>
				<label class="questions__label js-label"><span>4</span></label>
			</div>
			<div class="questions__item">
				<a class="questions__link" href="https://trends.google.com/trends/explore?geo=GB&q=Dominos,Pizza%20hut" target="_blank">
					<span class="questions__link__inner">
						<span class="questions__link__title">
							Question 5:
						</span>
						A: Dominos <br>B: Pizza hut
					</span>
				</a>
				<label class="questions__label js-label"><span>5</span></label>
			</div>
		</section>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="quiz.js"></script>
</body>
</html>
